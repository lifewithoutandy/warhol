<div class="{{ column_css }}">
  <div class="thumb">
    <a class="h-5 thumb-link" href="{{ category.permalink }}">{{ category.name }}</a>
    <a href="{{ permalink }}" class="thumb-feature">
      <img src="{{ thumbnail }}">
      <div class="m-overlay blanket-light"></div>
      <span class="thumb-time">{{ when }}</span>
      <span class="thumb-views data-views"><i class="icon-views"></i>{{ views }}</span>
    </a>
    <a href="{{ permalink }}" class="h-2 thumb-title">{{ title }}</a>
    <div class="h-5 thumb-caption">{{ subtitle }}</div>
  </div>
</div>
