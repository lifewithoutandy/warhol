{{#each posts}}
<div class="thumb thumb-search">
  <a class="thumb-feature" href="{{ permalink }}">
    <img src="{{ thumbnail }}">
    <span class="thumb-time">{{ when }}</span>
  </a>
  <div class="thumb-details">
    <a class="h-5 thumb-link" href="{{ category.permalink }}">{{ category.name }}</a>
    <a class="h-2 thumb-title" href="{{ permalink }}">{{ title }}</a>
    <div class="h-5 thumb-caption">{{ subtitle }}</div>
  </div>
</div>
{{/each}}
{{>search_next_link }}
