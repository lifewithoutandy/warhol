{{#each data}}
<div class="modal-slide" data-closeable="0">
  <div class="instabinge-pod-wrap">
    <div class="modal-view-image">
      <div class="loader-icon"><i class="icon-reload"></i></div>
      <div class="m-wrap m-transparent"><img class="m-bg" src="{{ images.standard_resolution.url }}"></div>
    </div>
    <div class="modal-view-details">
      <div class="instabinge-profile">
        <div class="instabinge-profile-img">
          <img src="{{ user.profile_picture }}">
        </div>
        <div class="instabinge-profile-details">
          <div class="instabinge-profile-details-primary">
            <div class="instabinge-user">@{{ user.username }}</div>
            <div class="instabinge-name">{{ user.full_name }}</div>
          </div>
          <div class="instabinge-profile-details-secondary">
            <div class="instabinge-when">{{#formatTime}}{{/formatTime}}</div>
            <div class="instabinge-likes"><i class="icon-likes"></i> {{ likes.count }}</div>
          </div>
        </div>
      </div>
      <div class="instabinge-wrap instabinge-captions">
        <span class="instabinge-caption">{{ caption.text }}</span>
        <span class="instabinge-tags">{{#each tags}} {{/each}}</span>
      </div>
      <div class="instabinge-wrap instabinge-comments">
        <div class="instabinge-secondary">Comments</div>
        <ul>
          {{#each comments.data}}
          <li class="instabinge-comment">
            <a href="http://www.instagram.com/{{ from.username }}" class="instabinge-username" target="_blank">{{ from.username }}</a>
            <div>{{ text }}</div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</div>
{{/each}}
